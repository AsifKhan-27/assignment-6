<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News-Net</title>
	<!-- bootstrap css	 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/bf9ca358b3.js" crossorigin="anonymous"></script>
	<!-- vanilla css -->
	<style>
		.news-text{
			display: -webkit-box;
		    -webkit-line-clamp: 7;
		    -webkit-box-orient: vertical;
		    overflow: hidden;
		    text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<header class="container mb-5">
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid mx-4">
		    <a class="navbar-brand fw-bold" href="index.html">News-Net</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div style="flex-grow: 0;" class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active fw-bold" aria-current="page" href="blog.html">Blog</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<main class="container">
		<!-- category names section -->
		<section class="mb-4">
			<div id="category-names" class="d-flex justify-content-between mx-4">
				
			</div>
		</section>
		<!-- number of news found -->
		<section class="mb-4">
			<div id="no-of-news" class="fw-semibold p-4"></div>
		</section>
		<!-- all news in category -->
		<section class="mb-4">
			<div id="all-news-container" class="row row-cols-1 row-cols-md-3 g-4">
			  
			</div>
		</section>
		<!-- loader -->
		<section id="loader" class="d-none">
			<div style="height:300px" class="d-flex justify-content-center align-items-center">
			  <div class="spinner-border text-success" role="status">
			    <span class="visually-hidden">Loading...</span>
			  </div>
			</div>
		</section>
		<section>
			
			<!-- Button trigger modal -->
			

			<!-- Modal -->
			<div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="newsDetailModalLabel"></h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div id="news-details" class="modal-body">
			        ...
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>

		</section>
		<!-- <div id="test"></div> -->
	</main>
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<!-- js scripts -->
	<script src="js/categories.js"></script>
	<!-- <script src="js/all-news-in-category.js"></script> -->
</body>
</html>
